
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architectural Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2D336B",
                        "brand-light": "#FFF2F2",
                        "background-main": "#FFF2F2",
                        "border-muted": "rgba(45,51,107,0.1)"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "serif": ["Instrument Serif", "serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #FFF2F2;
            color: #2D336B;
            -webkit-font-smoothing: antialiased;
        }
        .grid-line-v {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(45, 51, 107, 0.08);
            z-index: 10;
            pointer-events: none;
        }
        .grid-line-h {
            width: 100%;
            height: 1px;
            background-color: rgba(45, 51, 107, 0.08);
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: slideInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #FFF2F2;
        }
        ::-webkit-scrollbar-thumb {
            background: #2D336B;
            border-radius: 10px;
        }
    </style>
